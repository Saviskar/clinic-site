<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/stylesheets/navStyles.css"> <!-- navbar styles -->
    <link rel="stylesheet" href="./assets/stylesheets/heroImageStyles.css"> <!-- hero styles -->
    <link rel="stylesheet" href="./assets/stylesheets/contentStyles.css"> <!-- main content styles -->
    <link rel="stylesheet" href="./assets/stylesheets/formStyles.css"> <!-- form styles -->
    <link rel="stylesheet" href="./assets/stylesheets/fullWidthButtonStyles.css"> <!-- full width button styles -->
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="active-sidebar">
            <label for="active-sidebar" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
        
            <div class="logo-container">
                <img src="./assets/images/logo.jpeg" class="logo" alt="Hospital Logo">
            </div>
        
            <div class="links-container">
                <label for="active-sidebar" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000000">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />

                <a href="./homepage.html">Home</a>
                <a href="./aboutUs.html">About Us</a>

                <a href="./pharmacy.html">Pharmacy</a>
                <a href="./registration.html">Registration</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-content-section">
            <div class="content-container">
                <h1>Pharmacy Order Form</h1>
                <form class="custom-form">
                    <!-- Name (Full width) -->
                    <div class="form-group full-width">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                
                    <!-- Contact Number and Medicine Name (Side by side) -->
                    <div class="form-group half-width">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="medicine">Medicine Name:</label>
                        <input type="text" id="medicine" name="medicine" required>
                    </div>
                
                    <!-- Quantity and Payment Method (Side by side) -->
                    <div class="form-group half-width">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="payment">Payment Method:</label>
                        <select id="payment" name="payment" required>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                        </select>
                    </div>
                
                    <!-- Submit Button -->
                    <div class="form-group full-width">
                        <button type="submit" class="reusable-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
